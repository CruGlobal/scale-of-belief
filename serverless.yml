service: scale-of-belief

custom:
  scripts:
    hooks:
      'aws:deploy:finalize:cleanup': echo Running migrations

provider:
  name: aws
  $<<: ${file(config/provider.js)}

functions:
  placement:
    handler: kinesis/placement.handler
    events:
      - stream:
          arn: arn:aws:kinesis:us-east-1:056154071827:stream/snowplow_enrich
          batchSize: 100
          startingPosition: LATEST
          enabled: false
    environment: ${file(config/environment.js)}
  api:
    handler: api/index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
    environment: ${file(config/environment.js)}
  migrate:
    handler: db/migrate.handler
    environment: ${file(config/environment.js)}

package:
  exclude:
    - .git/**
    - test/**
    - '**/*.test.js'

plugins:
  - '@cruglobal/serverless-merge-config'
  - serverless-plugin-scripts
  - serverless-offline
