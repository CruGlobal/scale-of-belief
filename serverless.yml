service: scale-of-belief

custom:
  scripts:
    hooks:
      # Upload web app files
      'aws:deploy:deploy:updateStack': 'aws s3 sync app s3://scale-of-belief-staging-app-public --acl public-read --delete --exclude ".keep"'
      # Run database migrations
      'aws:deploy:finalize:cleanup': './node_modules/.bin/serverless --stage $ENVIRONMENT invoke --function migrate'

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  environment: ${file(serverless/environment.js)}
  $<<: ${file(serverless/provider.js)}

functions:
  placement:
    handler: kinesis/placement.handler
    timeout: 60
    events:
      - stream:
          arn: arn:aws:kinesis:us-east-1:056154071827:stream/snowplow_enrich
          batchSize: 100
          startingPosition: LATEST
          enabled: true
  api:
    handler: api/index.handler
    events:
      - http:
          path: /api/{any+}
          method: ANY
  migrate:
    handler: db/migrate.handler

package:
  exclude:
    - .git/**
    - test/**
    - '**/*.test.js'
    # exclude web app from lambda package - this will be synced to s3 separately
    - app/**

plugins:
  - '@cruglobal/serverless-merge-config'
  - serverless-plugin-bind-deployment-id
  - serverless-plugin-scripts
  - serverless-offline

resources:
  $<<: ${file(serverless/resources.js)}
