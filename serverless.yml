service: scale-of-belief

custom:
  scripts:
    hooks:
      # Run database migrations
      'aws:deploy:finalize:cleanup': './node_modules/.bin/serverless --stage $ENVIRONMENT invoke --function migrate'
  placementEnabled:
    staging: false
    other: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment: ${file(serverless/environment.js)}
  $<<: ${file(serverless/provider.js)}

functions:
  placement:
    handler: kinesis/placement.handler
    timeout: 300
    events:
      - stream:
          arn: arn:aws:kinesis:us-east-1:056154071827:stream/snowplow_enrich
          batchSize: 100
          startingPosition: LATEST
          enabled: ${self:custom.placementEnabled.${opt:stage}, self:custom.placementEnabled.other}
  api:
    handler: api/index.handler
    timeout: 30
    events:
      - http:
          path: /api/{any+}
          method: ANY
  migrate:
    handler: db/migrate.handler
    timeout: 300
  redshift:
    handler: db/redshift.handler
    timeout: 300
    events:
      - schedule: rate(5 minutes)

package:
  exclude:
    - .git/**
    - test/**
    - '**/*.test.js'
    - '**/*.sql'

plugins:
  - '@cruglobal/serverless-merge-config'
  - serverless-plugin-bind-deployment-id
  - serverless-plugin-scripts
  - serverless-offline

resources:
  $<<: ${file(serverless/resources.js)}
